<!Doctype html>
<html lang="en">

<head>
	<title>WebUser Globe</title>

	<!--meta-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">

	<meta name="author" content="Dave Kwiatkowski">
	<meta name="description" content="Capital One Summit 2016">
	<meta name="keywords" content="Dave, Kwiatkowski, Capital, One, Summit, 2016, WebGL, Globe">

	<!--font-->
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

	<!--style-->
	<link rel="stylesheet" href="css/main.css" />

	<!--favicons-->
	<link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">

<body>
	<div class="main_content">

		<!-- splash -->
		<section class="splash">
			<div class="splash_contents">
				<h1>WebUser Globe</h1>
				<h2>An interactive comparison between web users and satisfaction of life around the world.</h2>
			</div>
			<!--<div class="splash_panel"></div>-->
		</section>

		<!-- globe -->
		<section class="globe">
			<div id="globe_container"></div>
			<div id="not_globe">
				<div id="selection">
					<h1>Compare Countries</h1>
					<div id="current_info">
						<span id="mode_users" class="mode">% Web Users</span>
						<span id="mode_user_delta" class="mode">Delta Web Users (1yr)</span>
						<span id="mode_swl" class="mode">Life Satisfaction</span>
					</div>
				</div>
			</div>

			<!-- globe scripts -->
			<script type="text/javascript" src="third-party/Three/Detector.js"></script>
			<script type="text/javascript" src="third-party/Three/three.min.js"></script>
			<script type="text/javascript" src="third-party/Three/Tween.js"></script>
			<script type="text/javascript" src="js/globe.js"></script>
			<script type="text/javascript" src="js/globe_setup.js"></script>
		</section>
	</div>
</body>

</html>
